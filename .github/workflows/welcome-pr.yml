name: 'Welcome Pull Requests'

on: pull_request

jobs:

  comment:
    runs-on: ubuntu-18.04

    name: 'Comment with release branch'

    steps:
      - name: 'Build comment message'
        id: buildMessage
        env:
          branch: ${{Â github.event.pull_request.head.ref }}
        run: |
          releaseBranch=release-$branch
          message='Hello! You can find the temporarily released actions in the [`'$releaseBranch'`](https://github.com/'$GITHUB_REPOSITORY'/tree/'$releaseBranch') branch'

          echo "##[set-output name=message;]$message"

      - name: 'Comment on PR'
        uses: iadvize/actions/issue-comment@624f91fd7fc81772cba9d3df9613b4c465ba4af4
        if: github.event.action == 'opened'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_number: ${{ github.event.number }}
          comment: ${{ steps.buildMessage.outputs.message }}

